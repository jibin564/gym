<section class="relative container mx-auto px-4 py-10 max-w-md bg-white rounded-lg shadow">
  <button (click)="closeLogin()" class="absolute top-4 right-4 text-red-600 hover:text-red-800 text-2xl font-bold ">
    âœ•
  </button>
  <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>

  <div class="space-y-3">
    <input class="w-full border rounded-lg p-3" placeholder="Email" [(ngModel)]="email" />

    <input class="w-full border rounded-lg p-3" placeholder="Password" type="password" [(ngModel)]="password" />

    <button (click)="loginWithEmail()" class="w-full px-4 py-2 rounded-lg bg-blue-600 text-white" [disabled]="loading">
      Login with Email
    </button>
    <button type="button" (click)="signUp()"
      class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium">
      Sign Up
    </button>
    <button type="button" (click)="forgotPassword()" class="w-full text-blue-600 hover:underline text-sm mt-2">
      Forgot Password?
    </button>



    <button (click)="loginWithGoogle()" class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white" [disabled]="loading">
      Continue with Google
    </button>

    <p class="text-red-600" *ngIf="error">{{ error }}</p>
  </div>
</section>
